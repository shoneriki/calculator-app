<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Sho's Calculator App</title>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="background" data-theme="one" id="background">
    <main class="calculator">

      <div class="top">
        <div class="title-calc">
          <p class="text-calc">calc</p>
        </div>
        <div class="top-right">
          <div class="title-theme">
            <p class="theme text-theme">Theme</p>
          </div>
          <div class="toggle-section">
            <div class="toggle-section-labels">
              <p class="theme theme-1">1</p>
              <p class="theme theme-2">2</p>
              <p class="theme theme-3">3</p>
            </div>
            <div class="toggle-wrapper">
              <div class="radio-section">
                <input type='radio' checked class="toggle-option" name="toggle-option" id="toggle-1" />
                <input type='radio' class="toggle-option" name="toggle-option" id="toggle-2" />
                <input type='radio' class="toggle-option" name="toggle-option" id="toggle-3" />
                <label for="toggle-1">F</label>
                <label for="toggle-2">S</label>
                <label for="toggle-3">T</label>
                <div class="slider"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="screen" id="display"></div>

      <div class="keys">
        <button id="7" class="key digits">7</button>
        <button id="8" class="key digits">8</button>
        <button id="9" class="key digits">9</button>
        <button id="deleteBtn" class="key blue">del</button>
        <button id="4" class="key digits">4</button>
        <button id="5" class="key digits">5</button>
        <button id="6" class="key digits">6</button>
        <button id="addBtn" class="key operator">+</button>
        <button id="1" class="key digits">1</button>
        <button id="2" class="key digits">2</button>
        <button id="3"class="key digits">3</button>
        <button id="subtractBtn"class="key operator">-</button>
        <button id="dot" id="dot" class="key dot">.</button>
        <button id="0" class="key digits">0</button>
        <button id="divideBtn" class="key operator">/</button>
        <button id="multiplyBtn" class="key operator">x</button>

        <button id="resetBtn" class="key half blue reset">reset</button>
        <button id="equalsBtn" class="key half red equals">=</button>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Sho Neriki</a>.
    </footer>
  </div>
</body>
</html>
