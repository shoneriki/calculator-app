<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <main class="calculator one">
    <section class="top">
      <p>calc</p>
      <span class="slider">
        Theme

      </span>
    </section>
    <section class="display">
      <input type="text" id="display" readonly>
    </section>
    <section class="keys">
      <input type="button" value="7" class="key digits">
      <input type="button" value="8" class="key digits">
      <input type="button" value="9" class="key digits">
      <input type="button" value="DEL" class="key operator">
      <input type="button" value="4" class="key digits">
      <input type="button" value="5" class="key digits">
      <input type="button" value="6" class="key digits">
      <input type="button" value="-"class="key operator">
      <input type="button" value="1" class="key digits">
      <input type="button" value="2" class="key digits">
      <input type="button" value="3" class="key digits">
      <input type="button" value="-"class="key operator">
      <input type="button" value="." id="clearBtn" class="key ">
      <input type="button" value="0" class="key digits">
      <input type="button" value="/" class="key operator">
      <input type="button" value="x" class="key operator">
      <input type="button" id="resetBtn" class="key blue">
      <input type="button" id="equalsBtn" class="key red">
    </section>
  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
