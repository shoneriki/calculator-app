<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Calculator app</title>
  <script src="script.js" defer></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="background" data-theme="one" id="background">
    <main class="calculator">

      <section class="top">
      <div class="title-calc">
        <p class="text-calc">calc</p>
      </div>
      <div class="top-right">
        <div class="title-theme">
          <p class="theme text-theme">Theme</p>
        </div>
        <div class="toggle-section">
          <div class="toggle-section-labels">
            <p class="theme theme-1">1</p>
            <p class="theme theme-2">2</p>
            <p class="theme theme-3">3</p>
          </div>
          <div class="toggle-wrapper">
            <div class="radio-section">
              <input type='radio' checked class="toggle-option" name="toggle-option" id="toggle-1" />
              <input type='radio'  class="toggle-option" name="toggle-option" id="toggle-2" />
              <input type='radio'  class="toggle-option" name="toggle-option" id="toggle-3" />
              <div class="slider">
            </div>
          </div>
        </div>
      </div>
      </section>

      <div class="screen">
        <div type="text" class="display" id="display"></div>
        <!-- <div class="previous-operand">399,981</div>
        <div class="current-operand"></div> -->
      </div>

      <div class="keys">
        <button data-number value="7" class="key digits">7</button>
        <button data-number value="8" class="key digits">8</button>
        <button data-number value="9" class="key digits">9</button>
        <button data-delete value="DEL" id="delBtn" class="key operator blue">del</button>
        <button data-number value="4" class="key digits">4</button>
        <button data-number value="5" class="key digits">5</button>
        <button data-number value="6" class="key digits">6</button>
        <button data-operation value="÷" class="key operator">÷</button>
        <button data-number value="1" class="key digits">1</button>
        <button data-number value="2" class="key digits">2</button>
        <button data-number value="3" class="key digits">3</button>
        <button data-operation value="-"class="key operator">-</button>
        <button data-number value="." id="clearBtn" class="key ">.</button>
        <button data-number value="0" class="key digits">0</button>
        <button data-operation value="/" class="key operator">/</button>
        <button data-operation value="x" class="key operator">x</button>

        <button data-all-clear value="reset" id="resetBtn" class="key half blue reset">reset</button>
        <button data-equals value="=" id="equalsBtn" class="key half red equals">=</button>
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>
</html>
